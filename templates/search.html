<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian</title>
    <style>
        /* Tambahkan style yang Anda inginkan di sini */
        body {
            font-family: Arial, sans-serif;
        }
        .search-results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .feedback-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hasil Pencarian untuk '{{ query }}'</h1>
    <div class="search-results">
        {% if dokter_list %}
            {% for dokter in dokter_list %}
                <div class="result-item">
                    <h2>{{ dokter.nama_title }}</h2>
                    <p>Spesialisasi: {{ dokter.spesialis }}</p>
                    <p>Skor Kesamaan: {{ dokter.similarity }}</p>
                    <!-- Form untuk feedback -->
                    <form class="feedback-form" action="/feedback" method="post">
                        <input type="hidden" name="dokter_id" value="{{ dokter.id }}">
                        <input type="hidden" name="query" value="{{ query }}">
                        <label>
                            <input type="radio" name="relevansi" value="ya" required> Relevan
                        </label>
                        <label>
                            <input type="radio" name="relevansi" value="tidak" required> Tidak Relevan
                        </label>
                        <button type="submit">Kirim Feedback</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>Tidak ada hasil yang ditemukan.</p>
        {% endif %}
    </div>
    <a href="/">Kembali ke pencarian</a>
</body>
</html>
